<div class="app__container">
    <h1>Invoices of:  {{status.uid}}</h1>

    <table>
        <tr>
            <th>NR.</th>
            <th>Title</th>
            <th>Client</th>
            <th>Price</th>
        </tr>
        <tr ng-repeat="invoice in invoices">
            <td>{{invoice.invoiceNumber}}</td>
            <td>{{invoice.name}}</td>
            <td>{{invoice.invoiceClient}}</td>
            <td>{{invoice.invoicePrice}}</td>
        </tr>
    </table>
</div>
